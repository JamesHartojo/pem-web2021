<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript</title>
</head>

<body>
    <h1 id="judul1">Element ini tidak dihapus!</h1>
    <h2 id="judul2">Delete elemen ini, Jika belum!</h2>
    
    <script>
        // memilih elemen berdasarkan ID
        var h1 = document.getElementById('judul1');
        var h2 = document.getElementById('judul2');

        h1.append();
        h2.append();
        
        // menghapus elemen
        var yakin = confirm("Apakah kamu yakin ingin menghapus h2?")
        if(yakin)
        {
            h2.remove();
            alert("Elemen sudah dihapus");
            console.log(h2);
        }else{
            h2.append();
        }
        
        console.log(h2);
    </script>
</body>

</html>
