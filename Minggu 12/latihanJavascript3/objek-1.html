<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Objek Javascript</title>

    <script>
        var person = {
            firstName: "Muhar",
            lastName: "Dian",
            showName: function(){
                alert(`Nama : ${this.firstName} ${this.lastName}`);
            }
        };

        var info = {
            Jabatan: "Supervisor",
            Gender: "Laki",
            showInfo: function(){
                alert(`Jabatan : ${this.Jabatan} dan Gender : ${this.Gender}`);
            }
        };

        person.showName();
        info.showInfo();
    </script>
</head>

<body>
    
</body>

</html>
