<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Objek Javascript</title>

    <script>
        function Person(firstName, lastName){
            // properti
            this.firstName = firstName;
            this.lastName = lastName;
            
            // method
            this.fullName = function(){
            return `${this.firstName} ${this.lastName}`
            }
            this.showName = function(){
                    document.write(this.fullName());
            }
        }
        function info(kode1, kode2){
            // properti
            this.kode1 = kode1;
            this.kode2 = kode2;

            // method
            this.showKode = function(){
                    document.write(`${this.kode1},${this.kode2}`)
            }
        }

        var person1 = new Person("Agus", "Santoro");
        var person2 = new Person("Belajar", "Kode");
        var kode = new info("HTML/CSS", "Javascript");

        person1.showName();
        document.write("<br>");
        person2.showName();
        document.write("<br>");
        kode.showKode();

    </script>
</head>

</body>

</html>
