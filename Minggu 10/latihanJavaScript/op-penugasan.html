<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        
        document.write("Mula-mula nilai score...<br>");
        //pengisian nilai
        var score1 = 100;
        var score2 = 200;
        document.write("score 1 = "+ score1 + "<br/>");
        document.write("score 2 = "+ score2 + "<br/>");

        // pengisian dan menjumlahan dengan 5
        score1 += 5;
        document.write("score 1 = "+ score1 + "<br/>");
        score2 += 5;
        document.write("score 2 = "+ score2 + "<br/>");
        // pengisian dan pengurangan dengan 2
        score1 -= 2;
        document.write("score 1 = "+ score1 + "<br/>");
        score2 -= 2;
        document.write("score 2 = "+ score2 + "<br/>");
        // pengisian dan perkalian dengan 2
        score1 *= 2;
        document.write("score 1 = "+ score1 + "<br/>");
        score2 *= 2;
        document.write("score 2 = "+ score2 + "<br/>");
        // pengisian dan pembagian dengan 4
        score1 /= 4;
        document.write("score 1 = "+ score1 + "<br/>");
        score2 /= 4;
        document.write("score 2 = "+ score2 + "<br/>");
        // pengisian dan pemangkatan dengan 2
        score1 **= 2;
        document.write("score 1 = "+ score1 + "<br/>");
        score2 **= 2;
        document.write("score 2 = "+ score2 + "<br/>");
        // pengisian dan modulo dengan 3;
        score1 %= 3;
        document.write("score 1 = "+ score1 + "<br/>");
        score2 %= 3;
        document.write("score 2 = "+ score2 + "<br/>");

    </script>
</body>
</html>
