<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Prompt</title>
</head>
<body>

    <script>
    var nama = prompt("Siapa nama kamu?", "");
    var umur = prompt("Berapa umur kamu?", "");
    var nim = prompt("Berapa NIM kamu?", "");
    document.write("<h2 style='color:red'>Hello "+ nama +"</h2>");
    document.write("<p style='color:blue'>Umur : "+ umur +"</p>");
    document.write("<p style='color:blue'>NIM : "+ nim +"</p>");
    </script> 

</body>
</html>
