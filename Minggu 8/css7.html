<!DOCTYPE html>
<html>
<head>
    <title>Penggunaan Selector Atribut</title>
    <style>
        input[type=text] {
            background: none;
            color: chocolate;
            padding: 15px;
            border: 1px solid yellowgreen;
        }
        input[type=number]{
            background: none;
            color: chocolate;
            padding: 15px;
            border: 1px solid purple;
        }
        label{
            background: violet;
            color: whitesmoke;
            padding: 10px;
        }
    </style>
</head>

<body>
    <label>Nama Lengkap</label>
    <input type="text" placeholder="Masukkan nama anda..." />
    <label>Umur</label>
    <input type="number" placeholder="Masukkan umur anda..." />
</body>
