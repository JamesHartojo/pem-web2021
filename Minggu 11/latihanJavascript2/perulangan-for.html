<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>
<body>
    <script>
        for(let i = 10; i>0; i-- )
        {
            document.write("<h2>Perulangan Nilai 10 sampai 1")
            document.write("<h2>Perulangan ke- "+i+" "+"</h2>")
        }
    </script>
</body>
</html>
