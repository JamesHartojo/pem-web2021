<!DOCTYPE html>
<html lang="en">
<head>

    <title>Percabangan nested</title>
</head>

<body>
    <script>
        var absen = prompt("Masukkan tanggal hari ini: DD/MM/YY")
        var username = prompt("Username:");
        var password = prompt("Password:");

        if(username == "belajarkode"){
            if(password == "kopi")
            {
                document.write("<h2>Selamat datang pak bos!</h2>");
                document.write(`<p>Anda login pada: <b>${absen} </b></p>`)
            } 
            else 
            {
                document.write("<p>Password salah, coba lagi!</p>");
            }
        } 
        else 
        {
            document.write("<p>Anda tidak terdaftar!</p>");
        }
    </script>
</body>

</html>
