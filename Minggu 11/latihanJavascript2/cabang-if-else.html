<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else</title>
</head>

<body>
    <script>
        var yakin = confirm("Apakah ini pak bos?")
        if(yakin)
        {
            var password = prompt("Password: ");

            if(password == "kopi")
            {
                document.write("<h2>Selamat datang bos!</h2>");
            }
            else
            {
                document.write("<p>Password salah coba lagi!</p>");
            }
        }
        else
        {
            document.write("<h2>Tidak boleh masuk!</h2>")
        }
        
        document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>")
    </script>
</body>

</html>
