<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Repeat</title>
</head>

<body>
    <script>
        var ulang=prompt("Mau diulang berapa kali?")
        document.write("Ulangi kalimat ini! ".repeat(ulang));
    </script>
</body>

</html>
