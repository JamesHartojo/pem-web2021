<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if</title>
</head>

<body>
    <script>
        var totalBelanja = prompt("Total belanja?", 0);

        if(totalBelanja > 100000)
        {
            document.write("<h2>Selamat Anda dapat hadiah</h2>");
        }
        else
        {
            document.write("<h2>Maaf Anda belum memenuhi syarat</h2>");
        }
        document.write("<p>Terima kasih sudah berbelanja di toko kamu</p>");
    </script>
</body>

</html>
