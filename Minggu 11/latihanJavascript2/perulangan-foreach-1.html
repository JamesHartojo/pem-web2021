<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Foreach 1</title>
</head>

<body>
    <script>

    var languages = ["Javascript", "HTML", "CSS", "Typescript"];

    for(i in languages)
    {
        document.write(i+". "+ languages[i] + "<br/>");
    }
    
    var buah = ["Apel", "Pisang", "Jeruk", "Nanas", "Pir"]

    for (a in buah)
    {
        document.write(a+". "+ buah[a] + "<br/>");
    }
    </script>
</body>

</html>
